paths:
  /book:
    post:
      description: Add new book to book list.
      parameters:
      - description: the body to add a book
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.bookInput'
      - description: 'Authorization. How to input in swagger : ''Bearer <insert_your_token_here>'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.bookResponse'
      security:
      - BearerToken: []
      summary: Add new book.
      tags:
      - Book
  /login:
    post:
      description: Logging in to get jwt token to access api by roles.
      parameters:
      - description: the body to login a user
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.loginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.loginResponse'
      summary: Login as user.
      tags:
      - Login/Register
  /register:
    post:
      description: registering a user from public access.
      parameters:
      - description: the body to register a user
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.registerInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.registerResponse'
      summary: Register a user.
      tags:
      - Login/Register
swagger: "2.0"
