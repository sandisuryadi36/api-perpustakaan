definitions:
  controllers.bookInput:
    properties:
      author:
        type: string
      description:
        type: string
      name:
        type: string
      publisher:
        type: string
    type: object
  controllers.bookResponse:
    properties:
      id:
        type: integer
      message:
        type: string
      name:
        type: string
    type: object
  controllers.loginInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controllers.loginResponse:
    properties:
      message:
        type: string
      token:
        type: string
      user:
        type: string
    type: object
  controllers.registerInput:
    properties:
      name:
        type: string
      password:
        type: string
      user_type_id:
        type: integer
    required:
    - name
    - password
    - user_type_id
    type: object
  controllers.registerResponse:
    properties:
      message:
        type: string
      user:
        type: string
    type: object
info:
